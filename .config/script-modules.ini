[module/s-date]
type = custom/script 
interval = 1
exec = echo $(date +"%a %d.%b,%T")
format-prefix = " " 
format-prefix-foreground = ${colors.primary}

[module/s-netspeed]
type = custom/script
exec = ~/.config/polybar/scripts/polybar-netspeed.sh
tail = true
interval = 0 
format = <label>
format-underline = ${colors.green}
label = %output%

[module/s-weather]
type = custom/script
exec = ~/.config/polybar/scripts/polybar-weather.sh -t 
format-prefix =  
format = <label>
format-prefix-foreground = ${colors.primary}
label = %output%
click-left = ~/.config/polybar/scripts/polybar-weather.sh -s
click-right = ~/.config/polybar/scripts/polybar-weather.sh -f 
interval = 300

[module/s-temp]
type = custom/script
exec = sensors | grep 'Package id 0' | awk '{printf "%d°", $4}' 
format-prefix =  
format-prefix-foreground = ${colors.primary}
label = %output%
click-left = sensors | yad --text-info --no-buttons --close-on-unfocus --geometry=500x750 --title="Sensors"
interval = 2

[module/s-memory]
type = custom/script
exec = free -m | grep "Mem" | awk '{printf "%d", $3/$2 * 100}'
format-prefix = " " 
format-prefix-foreground = ${colors.primary}
interval = 2
