[module/ipc-brightness]
type = custom/ipc
hook-0 = ~/.config/polybar/scripts/polybar-ipc-brightness.sh
initial = 1
format-prefix = "î§£ "
format-prefix-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/polybar-ipc-brightness.sh -g
scroll-up = ~/.config/polybar/scripts/polybar-ipc-brightness.sh -i
scroll-down = ~/.config/polybar/scripts/polybar-ipc-brightness.sh -d

[module/ipc-xwin]
type=custom/ipc
hook-0 = ~/.conig/polybar/scripts/polybar-xwin.sh
initial = 1

scroll-up = bspc node -f next.local
scroll-down = bspc node -f prev.local
